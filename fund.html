                <h1 class="h4 mb-3">基金</h1>
                <p>基金是由專業機構募集資金，投資於多種資產（如股票、債券等），分散風險。投資人可依自身需求選擇股票型、債券型、平衡型等不同類型基金。</p>
                <ul>
                    <li>股票型基金：追求資本增值，波動較大。</li>
                    <li>債券型基金：追求穩定收益，風險較低。</li>
                    <li>平衡型基金：同時投資股票與債券，兼顧成長與穩健。</li>
                </ul>
