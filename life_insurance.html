            <div class="card-body">
                <h1 class="h4 mb-3">壽險</h1>
                <p>壽險（人壽保險）是以被保險人的生存或死亡為給付條件的保險。主要分為定期壽險、終身壽險與還本壽險。</p>
                <ul>
                    <li>定期壽險：保障期間內若被保險人身故，受益人可獲得保險金。若期滿仍生存則無給付。</li>
                    <li>終身壽險：保障終身，無論何時身故皆給付。</li>
                    <li>還本壽險：除身故給付外，期滿生存可領回部分或全部保費。</li>
                </ul>
                <p>壽險的主要功能是保障家庭經濟支柱不幸身故時，家人能維持生活水準。</p>
