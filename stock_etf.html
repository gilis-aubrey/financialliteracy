            <div class="card-body">
                <h1 class="h4 mb-3">股票與ETF</h1>
                <p>股票是企業所有權的憑證，ETF（指數股票型基金）則是追蹤特定指數、可在交易所買賣的基金。兩者皆為投資人參與市場、追求資本增值的重要工具。</p>
                <ul>
                    <li>股票：可獲得股息、參與公司成長，但價格波動大，風險較高。</li>
                    <li>ETF：分散投資、管理費低，適合長期穩健投資。</li>
                </ul>
