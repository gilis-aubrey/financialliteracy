                <h1 class="h4 mb-3">投資</h1>
                <p>投資是將資金投入各種資產（如股票、債券、基金、不動產等），以期望獲得資本增值或收益的行為。投資是財富累積與實現財務目標的重要手段。</p>
                <ul>
                    <li>投資流派：價值投資、成長投資、指數投資等。</li>
                    <li>投資標的：股票、ETF、債券、基金、期貨、外匯、貴金屬、虛擬貨幣等。</li>
                </ul>
                <p>投資需根據自身風險承受度、目標與時間規劃，選擇合適的資產配置。</p>
