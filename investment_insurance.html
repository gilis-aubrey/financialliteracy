            <div class="card-body">
                <h1 class="h4 mb-3">投資型保險</h1>
                <p>投資型保險（如投資型保單、變額年金）結合了保險保障與投資功能。保費的一部分用於購買保險保障，另一部分投入投資帳戶，投資標的可由保戶自行選擇。</p>
                <ul>
                    <li>保障與投資並存：同時擁有壽險或醫療保障與資產增值的機會。</li>
                    <li>風險自負：投資績效由保戶自行承擔，可能獲利也可能虧損。</li>
                </ul>
                <p>投資型保險適合有理財經驗、願意承擔投資風險的族群。</p>
