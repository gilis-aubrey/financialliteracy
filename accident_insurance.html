            <div class="card-body">
                <h1 class="h4 mb-3">意外險</h1>
                <p>意外險是針對因突發、外來、非疾病因素導致的身體傷害（如車禍、跌倒、灼傷等）所設計的保險。可分為一般意外險、旅平險等。</p>
                <ul>
                    <li>給付內容：意外身故、失能、醫療費用補償等。</li>
                    <li>適合族群：經常外出、工作風險較高者。</li>
                </ul>
                <p>意外險能補足醫療險與壽險的保障缺口，提供額外的經濟支援。</p>
