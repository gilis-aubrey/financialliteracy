            <div class="card-body">
                <h1 class="h4 mb-3">醫療險</h1>
                <p>醫療險是針對疾病或意外導致的醫療費用提供補償的保險。常見類型有住院醫療險、手術險、重大疾病險等。</p>
                <ul>
                    <li>住院醫療險：補償住院期間的醫療費用。</li>
                    <li>手術險：針對手術費用給付。</li>
                    <li>重大疾病險：罹患特定重大疾病時給付保險金。</li>
                </ul>
                <p>醫療險能減輕突發醫療支出對家庭財務的衝擊，是現代人不可或缺的保障。</p>
