<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房貸月還款試算</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header"></div>
    <main class="main-content container my-5">
        <div class="card shadow-sm border-0 mb-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-4 bg-transparent px-0">
                    <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
                    <li class="breadcrumb-item"><a href="#">理財工具區</a></li>
                    <li class="breadcrumb-item active" aria-current="page">房貸月還款試算</li>
                </ol>
            </nav>
            <h1 class="mb-4">房子貸款月還款試算</h1>
            <hr class="mb-4">
            <form id="mortgage-form">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="amount" class="form-label">貸款總額（元）</label>
                        <input type="number" class="form-control" id="amount" required min="1" value="3000000">
                    </div>
                    <div class="col-md-3">
                        <label for="years" class="form-label">貸款年期（年）</label>
                        <input type="number" class="form-control" id="years" required min="1" value="20">
                    </div>
                    <div class="col-md-3">
                        <label for="rate" class="form-label">年利率（%）</label>
                        <input type="number" class="form-control" id="rate" required min="0" step="0.01" value="2">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">計算</button>
                    </div>
                </div>
            </form>
            <div id="result" class="alert alert-info d-none"></div>
        </div>
    </main>
    <div id="footer"></div>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/import-components.js"></script>
    <script>
        document.getElementById('mortgage-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const years = parseInt(document.getElementById('years').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const n = years * 12;
            const r = rate / 12;
            // 本息平均攤還公式
            const monthly = r === 0 ? amount / n : (amount * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
            const total = monthly * n;
            const result = `每月應還款：<strong>${monthly.toLocaleString(undefined, { maximumFractionDigits: 0 })}</strong> 元<br>總還款金額：<strong>${total.toLocaleString(undefined, { maximumFractionDigits: 0 })}</strong> 元`;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = result;
            resultDiv.classList.remove('d-none');
        });
    </script>
</body>

</html>
